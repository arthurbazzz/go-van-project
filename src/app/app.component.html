<router-outlet>
    <div style="padding: 20px;">
        <h1>{{ title }}</h1>
      
        <h2>Lista de Posts</h2>
      
        <div *ngIf="posts.length === 0">
          <p>Carregando posts...</p>
        </div>
      
        <ul *ngIf="posts.length > 0">
          <li *ngFor="let post of posts" style="border-bottom: 1px solid #ccc; padding: 10px 0;">
            <h3>{{post.id}} {{ post.name }}</h3>
            <p>Senha: {{ post.password }}</p>
            <p>Cep: {{ post.cep}}</p>
            </li>
        </ul>
      </div>

</router-outlet>
